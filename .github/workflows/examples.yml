name: CI Examples

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up V
        uses: vlang/setup-v@v1
      - name: Run all example main files
        shell: bash
        run: |
          set -e
          find examples -type f -name 'main.v' | while read -r file; do
            echo "Running $file"
            v run "$file"
          done
